<div class="header">
    <header>
        <div class="formulario">
            <form id="formulario" (ngSubmit)="BuscarDestino(forma)" #forma="ngForm">
                <section class="for">
                    <div class="form-group barrio">
                        <div class="cont-input">
                            <label for="calle">Dirección: (Calle, Ciudad)</label>
                            <input type="text" class="form-control" #direccion name="direccion" [(ngModel)]="destino.direccion" placeholder="Introduce la Calle, Ciudad" aria-label="Search" id="calle" required minlength="2" (input)="validarDirec()">
                            <button type="button" class="close" aria-label="Close" (click)="limpiarInput()">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <span *ngIf="sinDirecc" id="no-calle">Escribe una dirección válida!</span>
                    </div>
                    <div class="form-group numero">
                        <label for="numero">Número:</label>
                        <input type="number" class="input form-control" id="numero" placeholder="Número" aria-label="Search" [(ngModel)]="destino.numero" name="numero" id="numero">
                    </div>
                    <div class="botonForm">
                        <button id="botonMapa" type="submit">
                            <i *ngIf="!btnSpinner" class="fas fa-search" id="search"></i>
                            <i *ngIf="btnSpinner" class="fas fa-spinner fa-spin"></i>
                        </button>
                    </div>
                </section>

            </form>
        </div>
    </header>
</div>
